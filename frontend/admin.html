<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Casa da Beleza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem;
        }
        
        .admin-login-box {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .admin-login-box h1 {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .admin-login-box p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        
        .admin-logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        /* ========== RESPONSIVIDADE ========== */
        /* Tablet */
        @media (max-width: 768px) {
            .admin-login-container {
                padding: 1.5rem;
            }
            
            .admin-login-box {
                padding: 2.5rem;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .admin-login-container {
                padding: 1rem;
            }
            
            .admin-login-box {
                padding: 2rem 1.5rem;
            }
            
            .admin-login-box h1 {
                font-size: 1.5rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .admin-logo {
                font-size: 2.5rem;
            }
            
            .admin-logo img {
                width: 80px;
                height: 64px;
            }
        }

        /* Mobile muito pequeno */
        @media (max-width: 360px) {
            .admin-login-box {
                padding: 1.5rem 1rem;
            }
            
            .admin-login-box h1 {
                font-size: 1.3rem;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
            
            .form-group label {
                font-size: 14px;
            }
            
            .form-group input {
                padding: 12px;
                font-size: 16px; /* Previne zoom no iOS */
            }
            
            .login-btn {
                padding: 14px;
                font-size: 16px;
            }
        }

        /* Garantir que o link de voltar seja sempre visível e acessível */
        @media (max-width: 768px) {
            .admin-login-box > div:last-child {
                margin-top: 1.5rem;
                padding-top: 1.5rem;
            }
            
            .admin-login-box > div:last-child a {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.75rem 1rem;
                background: #f8f9fa;
                border-radius: 5px;
                transition: all 0.3s;
            }
            
            .admin-login-box > div:last-child a:hover {
                background: #e9ecef;
            }
        }

        /* Melhorias de acessibilidade para touch */
        @media (max-width: 768px) {
            .login-btn {
                padding: 14px 20px; /* Área de toque maior */
            }
            
            input[type="text"],
            input[type="password"] {
                font-size: 16px; /* Previne zoom no iOS */
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-box">
            <div class="admin-logo">
                <img src="imagem/ChatGPT Image 9 de out. de 2025, 16_11_16.png" width="100" height="80">
            </div>
            <h1><i class="fas fa-lock"></i> Área Administrativa</h1>
            <p>Acesso restrito à equipe autorizada</p>
            
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-username">Usuário</label>
                    <input type="text" id="admin-username" required>
                </div>
                
                <div class="form-group">
                    <label for="admin-password">Senha</label>
                    <input type="password" id="admin-password" required>
                </div>
                
                <button type="submit" class="login-btn" style="width: 100%; margin: 1rem 0;">
                    <i class="fas fa-sign-in-alt"></i> Entrar no Painel
                </button>
                
                <div id="login-message" style="color: #dc3545; margin-top: 1rem; display: none;">
                    <i class="fas fa-exclamation-triangle"></i> Credenciais inválidas!
                </div>
            </form>
            
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
                <a href="index.html" style="color: var(--text-light); text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Voltar para a Loja
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const message = document.getElementById('login-message');
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    window.location.href = 'admin-panel.html';
                } else {
                    message.textContent = data.error;
                    message.style.display = 'block';
                }
            } catch (error) {
                message.textContent = 'Erro de conexão. Tente novamente.';
                message.style.display = 'block';
            }
        });

        // Função fallback para demo - REMOVA EM PRODUÇÃO
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const message = document.getElementById('login-message');
            
            // Credenciais de demonstração - REMOVA EM PRODUÇÃO
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('adminToken', 'demo-token');
                localStorage.setItem('adminUser', JSON.stringify({ name: 'Administrador', username: 'admin' }));
                window.location.href = 'admin.html';
            } else {
                message.textContent = 'Usuário ou senha incorretos. Use: admin / admin123';
                message.style.display = 'block';
            }
        });
    </script>
</body>
</html>
